<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/user.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilo.cadastro/cadastro.css">
    <link rel="stylesheet" href="./estilo.cadastro/media.query.css">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
        <menu id="topo">
            <a href="./index.html">
                <div id="title">
                    <img src="./imagens/logolm1.png" alt="logo L e M" id="img1">
                    <img src="./imagens/logonfl.png" alt="logo nfl" id="img2">
                </div>
            </a>
            <div id="logo">
                <img src="./imagens/shield.png" alt="shield" id="shield">
                <span id="span">Ambiente 100% seguro</span>
            </div>
        </menu>
    </header>
    <div class="container">
        <h2>Cadastro</h2>
        <form onsubmit="cadastrarUsuario(event)">
            <div class="nome">
                <label for="idnome">Nome</label>
                <input type="text" name="nome" placeholder="Nome completo" id="idnome" minlength="15" maxlength="80" required >
            </div>
            <div class="data">
                <label for="idata">Data de Nascimento</label>
                <input type="date" id="idata" name="data_nascimento" placeholder="Data de nascimento" required >
            </div>
            <div class="sexo">
                <label for="idsexo">Sexo</label>
                <select name="sexo" id="idsexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="nomeMae">
                <label for="idmae">Nome Materno</label>
                <input type="text" name="nome_materno" placeholder="Nome Completo" id="idmae" required>
            </div>
            <div class="cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Ex.: 123.456.789-09" onblur="verificarCPF()" required>
                <span id="resCpf"></span><br>
            </div>
            <div class="email">
                <label for="idemail" id="labEmail">E-mail</label>
                <input type="email" name="email" placeholder="E-mail" id="idemail" required>
            </div>
            <div class="telCel">
                <label for="idtel">Telefone Celular</label>
                <input type="tel" class="tel" name="telefone_celular" placeholder="Ex.: +XX (XX) XXXXX-XXXX" id="idtel" required>
            </div>
            <div class="telFix">
                <label for="idtelf">Telefone Fixo</label>
                <input type="tel" class="tel" name="telefone_fixo" placeholder="Ex.: +XX (XX) XXXX-XXXX" id="idtelf" required>
            </div>
            <div class="cep">
                <label for="idcep">CEP</label>
                <input type="text" class="end" id="idcep" placeholder="Ex.: XXXXX-XXX" required>
                <span id="resCep"></span><br>
            </div>
            <div class="rua">
                <label for="idrua" id="labRua">Rua</label>
                <input type="text" class="end" id="idrua" placeholder="Rua" required>
            </div>
            <div class="num">
                <label for="idnum">Número</label>
                <input type="text" class="end" id="idnum" placeholder="Nº" required>
            </div>
            <div class="comp">
                <label for="idcomp">Complemento</label>
                <input type="text" class="end" id="idcomp" placeholder="Complemento" required>
            </div>
            <div class="bairro">
                <label for="idbai">Bairro</label>
                <input type="text" class="end" id="idbai" placeholder="Bairro" required>
            </div>
            <div class="cdd">
                <label for="idcdd">Cidade</label>
                <input type="text" class="end" id="idcdd" placeholder="Cidade" required>
            </div>
            <div class="estado">
                <label for="idest">Estado</label>
                <input type="text" class="end" id="idest" placeholder="Estado" required>
            </div>
            <div class="login">
                <label for="idlogin">Login</label>
                <input type="text" name="login" placeholder="Login com 6 caracteres alfabéticos" id="idlogin" maxlength="6" minlength="6" required>
            </div>
            <div class="senha">
                <label for="idsen">Senha</label>
                <input type="password" name="senha" placeholder="Senha com 8 caracteres alfabéticos" id="idsen" maxlength="8" minlength="8" required>
            </div>
            <div class="cSenha">
                <label for="idcsen">Confirme a senha</label>
                <input type="password" name="confirmacao_senha" placeholder="Confirmação da Senha" id="idcsen" maxlength="8" minlength="8" required onkeypress="confirmarSenha(this)" onkeydown="confirmarSenha(this)" onkeyup="confirmarSenha(this)">
                <span id="resSenha"></span><br>
            </div>
            <div class="btn">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar Tela</button>
            </div>
        </form>
    </div>
    <footer>Site criado por <strong>Larissa Menezes</strong> e <strong>Lucas Menezes</strong> para o Projeto de ADS.</footer>
    <script src="./JS.cad/cadastro.js"></script>
    <script src="./JS.cad/cep.js"></script>
    <script src="./JS.cad/cpf.js"></script>
    <script src="./darkMode/darkmode.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="./JS.cad/formatacao.js"></script>
</body>
</html>
